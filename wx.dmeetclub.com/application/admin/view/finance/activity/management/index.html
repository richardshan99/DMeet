<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh,add')}

                        <a href="javascript:;" class="btn btn-default" style="font-size:14px;color:dodgerblue;text-align:left;!important">
<!--                            <i class="fa fa-dollar"></i>-->
                            <span class="extend">
                                总活动场次：<span id="total_num">0</span>
                                活动总收入：<span id="total_price">0</span>
                                微信收入：<span id="total_price_wechat">0</span>
                                余额收入：<span id="total_price_balance">0</span>
                                活动总报名人数：<span id="total_user">0</span>
                            </span>
                        </a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('finance/activity/management/edit')}"
                           data-operate-del="{:$auth->check('finance/activity/management/del')}"
                           data-operate-cancel="{:$auth->check('finance/activity/management/cancel')}"
                           data-operate-user="{:$auth->check('finance/activity/management/user')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
