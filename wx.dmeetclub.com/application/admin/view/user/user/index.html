<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh')}
                    </div>
                    <div class="row" style="margin-bottom:5px;">
                        <!-- Left col -->
                        <section class="col-lg-12 connectedSortable">
                            <!-- Custom tabs (Charts with tabs)-->
                            <div class="nav-tabs-custom charts-custom">
                                <!-- Tabs within a box -->
                                <!--                                <ul class="nav nav-tabs pull-right">-->
                                <!--                                    <li class="pull-left header"><i class="fa fa-inbox"></i> 数据统计</li>-->
                                <!--                                </ul>-->
                                <div class="tab-content no-padding">
                                    <!-- Morris chart - Sales -->
                                    <div class="chart tab-pane active" id="invite-chart" style="position: relative; height: 300px;"></div>
                                </div>
                            </div>
                            <!-- /.nav-tabs-custom -->

                        </section>
                        <!-- /.Left col -->
                        <!-- right col -->
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-detail="{:$auth->check('user/user/detail')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<script id="areatpl" type="text/html">
    <div class="row">
        <div class=" col-xs-2 col-sm-2">
            <div class="form-inline" data-toggle="cxselect" data-selects="country,province,city">
                <select class="country form-control" style="width:70px!important;" name="country" data-url="ajax/getAreaList" data-rule="required">
                </select>
                <select class="province form-control"  style="width:70px!important;" name="province" data-url="ajax/getAreaList" data-query-name="pid" data-rule="required">
                </select>
                <select class="city form-control"  style="width:70px!important;" name="city" data-url="ajax/getAreaList" data-query-name="pid" data-rule="required">
                </select>
                <input type="hidden" class="operate" data-name="country" value="=" />
                <input type="hidden" class="operate" data-name="province" value="=" />
                <input type="hidden" class="operate" data-name="city" value="=" />
            </div>
        </div>
    </div>
</script>

<script id="agetpl" type="text/html">
    <div class="row">
        <div class=" col-xs-7 col-sm-7">
            <input type="hidden" class="form-control operate" name="min-age-operate" data-name="min-age" value="=" readonly="">
            <input type="text" class="form-control" name="min-age" value="" placeholder="" id="min-age" > -
            <input type="hidden" class="form-control operate" name="max-age-operate" data-name="max-age" value="=" readonly="">
            <input type="text" class="form-control" name="max-age" value="" placeholder="" id="max-age" >
        </div>
    </div>
</script>
