<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <div class="form-group">
        <label for="intro" class="control-label col-xs-12 col-sm-2">{:__('动态等级')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="form-control selectpicker" title="请选择动态等级" name="row[style_level]" data-rule="required">
                <option value="1">普通</option>
                <option value="2">精选</option>
            </select>
            <span class="msg-box n-right" style="position: absolute;"></span>
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
