<form id="edit-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <div class="form-group">
        <label for="commission_ratio" class="control-label col-xs-12 col-sm-2">{:__('分成比例（%）')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="commission_ratio" name="row[commission_ratio]" value="{$row.commission_ratio}" data-rule="required;range(0~, false)" />
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
