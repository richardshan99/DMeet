<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <div class="form-group">
        <label for="name" class="control-label col-xs-12 col-sm-2">{:__('门店名称')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="name" name="row[name]" value="" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="c-thumb" class="control-label col-xs-12 col-sm-2">{:__('门店缩略图<br>(尺寸：160*160px)')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-thumb" data-rule="required" class="form-control" name="row[thumb]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-thumb" class="btn btn-danger faupload" data-input-id="c-thumb" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-thumb"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-thumb"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-thumb"></ul>
        </div>
    </div>
    <div class="form-group">
        <label for="c-images" class="control-label col-xs-12 col-sm-2">{:__('轮播图<br>(尺寸：750*500px)')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-images" data-rule="required" class="form-control" name="row[images]" type="text" value="">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-images" class="btn btn-danger faupload" data-input-id="c-images" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-images"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-images"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-images"></ul>
        </div>
    </div>
    <div class="form-group">
        <label for="intro" class="control-label col-xs-12 col-sm-2">{:__('类别')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[shop_category_id]', $shopCategoryList, null, ['class'=>'form-control selectpicker', 'data-rule'=>'required'])}
        </div>
    </div>
    <div class="form-group">
        <label for="area_id" class="control-label col-xs-12 col-sm-2">{:__('地区')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="form-inline" data-toggle="cxselect" data-selects="country,province,city" data-empty-style="none">
                <select class="country form-control" name="row[country]" data-url="ajax/getAreaList" data-rule="required">
                </select>
                <select class="province form-control" name="row[province]" data-url="ajax/getAreaList" data-query-name="pid" data-rule="required">
                </select>
                <select class="city form-control" name="row[city]" data-url="ajax/getAreaList" data-query-name="pid" data-rule="required">
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="c-point" class="control-label col-xs-12 col-sm-2">{:__('经纬度')}:</label>
        <span style="color: red;margin-left: 15px">例：117.22731,31.82057</span>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input type="hidden" id="lat-id" value="31.82057">
                <input type="hidden" id="lng-id" value="117.22731">
                <input id="c-point"  class="form-control" name="row[point]" type="text" value="">
                <!--<span class="input-group-btn"><a href="javascript:;" class="btn btn-success" data-lat-id="lat-id" data-lng-id="lng-id" data-toggle="addresspicker">打开地图</a></span>-->
                <span class="msg-box n-right"></span>

            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="c-address" class="control-label col-xs-12 col-sm-2">{:__('详细地址')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="c-address" name="row[address]" value=""  />
        </div>
    </div>
    <div class="form-group">
        <label for="business_time" class="control-label col-xs-12 col-sm-2">{:__('营业时间段')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control timeclicknew" id="business_time" name="row[business_time]" value="" data-rule="required" />
        </div>
    </div>

    <div class="form-group">
        <label for="content" class="control-label col-xs-12 col-sm-2">{:__('门店文本')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="content" name="row[content][content]" value="" data-rule="required" />
        </div>
    </div>
    <!--<div class="form-group">-->
    <!--    <label for="c-content-images" class="control-label col-xs-12 col-sm-2">{:__('门店图片<br>(尺寸：750*500px)')}:</label>-->
    <!--    <div class="col-xs-12 col-sm-8">-->
    <!--        <div class="input-group">-->
    <!--            <input id="c-content-images" data-rule="required" class="form-control" name="row[content][content_images]" type="text" value="">-->
    <!--            <div class="input-group-addon no-border no-padding">-->
    <!--                <span><button type="button" id="faupload-content-images" class="btn btn-danger faupload" data-input-id="c-content-images" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-content-images"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>-->
    <!--            </div>-->
    <!--            <span class="msg-box n-right" for="c-content-images"></span>-->
    <!--        </div>-->
    <!--        <ul class="row list-inline faupload-preview" id="p-content-images"></ul>-->
    <!--    </div>-->
    <!--</div>-->
    <div class="form-group" style="display: none">
        <label for="c-account_name" class="control-label col-xs-12 col-sm-2">{:__('姓名')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="c-account_name" name="row[cash_account][name]" value=""/>
        </div>
    </div>
    <div class="form-group" style="display: none">
        <label for="c-account_account" class="control-label col-xs-12 col-sm-2">{:__('账号')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="c-account_account" name="row[cash_account][account]" value=""  />
        </div>
    </div>
    <div class="form-group" style="display: none" data-favisible="cash_type=3">
        <label for="c-account_deposit" class="control-label col-xs-12 col-sm-2">{:__('开户行')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="c-account_deposit" name="row[cash_account][deposit]" value=""  />
        </div>
    </div>
    <div class="form-group">
        <label for="c-weigh" class="control-label col-xs-12 col-sm-2">{:__('排序')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" class="form-control" id="c-weigh" name="row[weigh]" value="0" data-rule="required" />
        </div>
    </div>

    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
